<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria - Museo Gambier</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fefae0;
      text-align: center;
    }

    h1 {
      color: #606c38;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #606c38;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      perspective: 1000px;
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
    }

    .card-back {
      background-color: #bc6c25;
    }

    .card-front {
      transform: rotateY(180deg);
      background-size: cover;
      background-position: center;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #283618;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #bc6c25;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8b4513;
    }
  </style>
</head>
<body>

<h1>Juego de Memoria - Museo Mariano Gambier</h1>
<div id="game-board"></div>
<button onclick="startGame()">Reiniciar</button>
<div id="message"></div>

<script>
  const images = [
    'jarra.jpg', 'ceramica.jpg', 'calzado.jpg', 
    'casita.jpg', 'punta.jpg', 'cuenco.jpg'
  ];

  let cards = [];
  let flippedCards = [];
  let lock = false;
  const board = document.getElementById('game-board');
  const message = document.getElementById('message');

  function startGame() {
    message.textContent = '';
    board.innerHTML = '';
    flippedCards = [];
    lock = false;

    // Duplicar y mezclar las cartas
    cards = shuffle([...images, ...images]);

    cards.forEach((img, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.image = img;
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-back"></div>
          <div class="card-front" style="background-image: url('${img}')"></div>
        </div>
      `;
      card.addEventListener('click', () => flipCard(card));
      board.appendChild(card);
    });
  }

  function flipCard(card) {
    if (lock || card.classList.contains('flipped')) return;

    card.classList.add('flipped');
    flippedCards.push(card);

    if (flippedCards.length === 2) {
      lock = true;
      const [card1, card2] = flippedCards;
      if (card1.dataset.image === card2.dataset.image) {
        flippedCards = [];
        lock = false;

        if (document.querySelectorAll('.flipped').length === cards.length) {
          message.textContent = 'Â¡Muy bien! Has encontrado todos los pares.';
        }
      } else {
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          flippedCards = [];
          lock = false;
        }, 1000);
      }
    }
  }

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  startGame();
</script>

</body>
</html>
